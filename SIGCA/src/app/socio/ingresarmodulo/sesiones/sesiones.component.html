<div class=" margenes-costado">
  <header class="row m-0 size-1">
    <div class="col-xl-12 p-0">
      <SIGCA-nav-top></SIGCA-nav-top>
    </div>
  </header>

<body>
<div class="container" style="height: 700px;">
<div class="row" >

  <div class="col-4" >

      <cdk-accordion class="example-accordion" style="box-shadow: 2px 2px 5px rgb(124, 124, 124); margin-top: 20px;">
        <cdk-accordion-item
          *ngFor="let sesion of sesiones; let index = index;"
          #accordionItem="cdkAccordionItem"
          class="example-accordion-item"
          role="button"
          tabindex="0"
          [attr.id]="'accordion-header-' + index"
          [attr.aria-expanded]="accordionItem.expanded"
          [attr.aria-controls]="'accordion-body-' + index">

          <div style="background-color: #007B5F; color: white;" class="example-accordion-item-header" (click)="accordionItem.toggle()" (click)="listarRecurso(index)">
            <b>{{ sesion.no_SESION }}</b>
            <span class="example-accordion-item-description">
              Click para {{ accordionItem.expanded ? ' cerrar ' : 'abrir' }}
            </span>
          </div>

          <div
            class="example-accordion-item-body"
            role="region"
            [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index"
            [attr.aria-labelledby]="'accordion-header-' + index">

            <a *ngFor="let recurso of recursos; let i = index;" href="https://www.youtube.com/embed/Sld5v-GIcrE?rel=0" target="reproduccion" onclick="" (click)="guardarAsistencia(i)">
              <button id="liveToastBtn" onclick="toasts()" class="btn btn-outline-success" type="button" style="width: 100%; text-align: left; margin-top: 10px;">
                <div class="row">
                  <div class="col-10">{{recurso.NO_RECURSO}}</div>
                  <div class="col-2"><i class="fas fa-check-circle" style="color: #007B5F;"></i></div>
                </div>
              </button>
            </a>

          </div>
        </cdk-accordion-item>
      </cdk-accordion>

  </div>





  <div class="col-8" style="margin-top: 20px;">
    <iframe src="" frameborder="0" height="500px" width="100%" name="reproduccion" style="box-shadow: 2px 2px 5px rgb(124, 124, 124); border-radius: 1%;" >
    </iframe>
    <div class="calificacion" style="text-align: right;">
      <b>Â¿Que tan bueno te parecio esto?  =  </b>
      <span class="fas fa-star" id="1estrella" onclick="calificar(this)"></span>
      <span class="fas fa-star" id="2estrella" onclick="calificar(this)"></span>
      <span class="fas fa-star" id="3estrella" onclick="calificar(this)"></span>
      <span class="fas fa-star" id="4estrella" onclick="calificar(this)"></span>
      <span class="fas fa-star" id="5estrella" onclick="calificar(this)"></span>
      </div>
  </div>

  <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>


</div>
</div>
</body>
