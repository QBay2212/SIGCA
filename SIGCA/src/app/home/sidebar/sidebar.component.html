<ng-sidebar-container>
  <!-- A sidebar -->

  <ng-sidebar [opened]="opened">
    <nav class="w-100">
      <ul class="d-flex flex-column p-0">
        <li class="nav__item" (click)="enviarCrearModulo(i)" *ngFor="let pro of privi; let i = index">
          <a class="item__link"
            ><i class="fas fa-address-book decoration"></i>{{pro.MENU}}</a
          >
        </li>
      </ul>
    </nav>
  </ng-sidebar>
</ng-sidebar-container>
